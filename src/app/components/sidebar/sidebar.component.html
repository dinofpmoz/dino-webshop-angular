  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel" *ngIf="auth.get()">
          <div class="pull-left image">
            <img src="assets/template/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
          </div>
          <div class="pull-left info">
            <p>{{ auth.user?.email }}</p>
            <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
          </div>
        </div>




        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">

          <ng-container *ngIf="auth.isAdmin()">
              <li class="header">ADMINISTRACIJA</li>

              <li>
                  <a [routerLink]="['/admin/korisnici']">
                    <i class="fa fa-users"></i> <span>Korisnici</span>
                    <span class="pull-right-container">
                    </span>
                  </a>
                </li>

                <li>
                    <a [routerLink]="['/admin/kategorije']">
                      <i class="fa fa-tag"></i> <span>Kategorije</span>
                      <span class="pull-right-container">
                      </span>
                    </a>
                  </li>
<!--
                  <li>
                      <a href="pages/widgets.html">
                        <i class="fa fa-cube"></i> <span>Artikli</span>
                        <span class="pull-right-container">
                        </span>
                      </a>
                    </li>
                  <li>
                      <a [routerLink]="['/admin/kategorije']">
                        <i class="fa fa-dollar"></i> <span>Promet</span>
                        <span class="pull-right-container">
                        </span>
                      </a>
                    </li>
-->
          </ng-container>


          <li class="header">KATEGORIJE</li>

            <li *ngFor="let item of store.data.kategorijeSidebar" (click)="onClick(item)" [class.active]="item.kategorija.id == store?.filters.kategorija?.kategorija.id">
                <a [routerLink]="">
                <i [ngClass]="item.kategorija.icon"></i> <span>{{ item.kategorija.naziv }}</span>
                  <span class="pull-right-container">
                    <small class="label pull-right bg-green">{{ item.count }}</small>
                  </span>
                </a>
              </li>




        </ul>
      </section>
      <!-- /.sidebar -->
    </aside>
