<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dodaj artikl
      </h1>
      <ol class="breadcrumb">
        <li><a [routerLink]="['/']"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dodaj artikl</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <div class="row">
        <!-- /.col -->
        <div class="col-md-12">




<form>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
              <label for="naziv">Naziv artikla: </label>
                <input type="naziv"  name="naziv" [(ngModel)]="artikl.naziv" class="form-control" placeholder="Naziv artikla...">
            </div>

            <div class="form-group">
                <label for="cijena">Cijena: </label>
                  <input type="cijena"  name="cijena" [(ngModel)]="artikl.cijena" class="form-control">
              </div>


            <div class="form-group">
                <label for="opis">Opis: </label>
                  <textarea name="opis" [(ngModel)]="artikl.opis" rows="5" class="form-control"></textarea>
              </div>



          <div class="form-group">
              <ng-container>
                <label for="kategorija_id">Kategorija:</label>
                <select class="form-control" name="kategorija_id" [(ngModel)]="artikl.kategorija_id">
                  <option value="0">Odaberite kategoriju...</option>
                <option *ngFor="let k of kategorije" [ngValue]="k.id">{{ k.naziv }}</option>
                </select>
                <!--<input type="text" class="form-control" name="editStanje" [(ngModel)]="obj.stanje" style="margin-bottom: 15px;"/>-->
              </ng-container>
            </div>



            <div class="form-group">
                <img class="thumbnail-image" width="250" height="200" [src]="artikl.img_path || 'http://placehold.it/250x200'" alt="...">

                  <input type="img_path"  name="img_path" [(ngModel)]="artikl.img_path" class="form-control" placeholder="URL adresa slike...">
              </div>


            <div class="form-group">
                <button type="submit" class="btn btn-info" (click)="dodajArtikl()">Dodaj artikl</button>
                &nbsp;&nbsp;
                <button type="submit" class="btn btn-default" (click)="onCancel()">Cancel</button>
            </div>


        </div>
    </div>
</form>

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

    </section>
    <!-- /.content -->
  </div>
